<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="400" align="center" cellpadding="5" border="1">
        <tr>
            <td colspan="3"><input type="date" id="date"></td>
            <td colspan="2"><button onclick="age()">Check</button></td>
        </tr>
        <tr>
            <td>Months</td>
            <td>Days</td>
            <td>Hour</td>
            <td>Minutes</td>
            <td>Seconds</td>
        </tr>
        <tr>
            <td id="month"></td>
            <td id="day"></td>
            <td id="hour"></td>
            <td id="min"></td>
            <td id="sec"></td>
        </tr>
        <tr>
            <td id="age" colspan="5"></td>
        </tr>
    </table>
    <script>
        function age() {
            var birth = document.getElementById('date').value;
            var birthDate = new Date(birth).getTime();
            var now = new Date().getTime();

            var diff = now - birthDate;
            
            var sec = Math.floor(diff*1000)
            var min = Math.floor(diff/(1000*60))
            var hour = Math.floor(diff/(1000*60*60))
            var day = Math.floor(diff/(1000*60*60*24))
            var month = Math.floor(diff/(1000*60*60*24*30))
            var acurage = Math.floor(diff/(1000*60*60*24*30*12));
            
            document.getElementById('month').innerHTML = month
            document.getElementById('day').innerHTML = day
            document.getElementById('hour').innerHTML = hour
            document.getElementById('min').innerHTML = min
            document.getElementById('sec').innerHTML = sec
            document.getElementById('age').innerHTML = "Your age is " + acurage
            
        }
        setInterval(age,1000)
        </script>
</body>
</html>
